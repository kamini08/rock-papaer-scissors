<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&family=Smooch&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="header">
        <h1>Rock Paper Scissors</h1>

    </div>


    <div class="mainSec">

        <div class="scoreboard">

            <p class="choice">Make your choice!</p>
            <p>First player to score 5 points wins the game.</p>

        </div>
    

        <div class="scoreDisplay">

            <div class="playerScore">
                <span class="material-symbols-outlined">
                    question_mark
                </span>
                <p>Player(Your) Score</p>
            </div>

            <div class="computerScore">
                <span class="material-symbols-outlined">
                    question_mark
                </span>
                <p>Computer Score</p>

            </div>

        </div>

        <div class="choiceBoard">

            <div class="choiceCard" id="rock">

                <div><img src="rock.png" alt="Rock"></div>
                <p>Rock</p>


            </div>

            <div class="choiceCard" id="paper">
                <div><img src="paper.png" alt="Paper"></div>
                <p>Paper</p>

            </div>

            <div class="choiceCard" id="scissors">
                <div><img src="scissors.png" alt="Scissors"></div>
                <p>Scissors</p>

            </div>

        </div>

        <div class="mainEnd">
            <p>Learn the rules of this game <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors">here.</a></p>
        </div>


    </div>


    <div class="footer">

        <p>Copyright &copy 2023 mb-03</p>

    </div>
</body>
</html>
